<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Valentine üíò</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background-color: #ffe6ee;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h1 {
            color: #ff3366;
        }

        button {
            padding: 12px 25px;
            margin: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #yes {
            background-color: #ff3366;
            color: white;
        }

        #no {
            background-color: #100606;
            color: white;
            position: relative;
        }

        /* Partie cach√©e en bas */
        .love-section {
            margin-top: 60px;
            text-align: center;
            display: none;
        }

        .love-section h2 {
            color: #ff3366;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .love-section img {
            max-width: 250px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="body">
        <img src="" alt="">
    </div>

    <div class="box">
        <h1>Tu veux √™tre ma Valentine ? üíò</h1>
        <button id="yes">Oui</button>
        <button id="no">Non</button>
    </div>

    <!-- Ce qui s'affiche apr√®s -->
    <div class="love-section" id="love">
        <h2>Je t‚Äôaime b√©b√© ‚ù§Ô∏è</h2>
        <img src="images\bebe.jpg" alt="">
    </div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const loveSection = document.getElementById("love");

    // Bouton NON qui fuit
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 300 - 150;
        const y = Math.random() * 300 - 150;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Bouton OUI ‚Üí afficher message + photo en bas
    yesBtn.addEventListener("click", () => {
        loveSection.style.display = "block";
        loveSection.scrollIntoView({ behavior: "smooth" });
    });
</script>

</body>
</html>
